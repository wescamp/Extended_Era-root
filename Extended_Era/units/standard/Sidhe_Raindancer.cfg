#textdomain wesnoth-Extended_Era

[unit]
	id=Sidhe Raindancer
	name= _ "Raindancer"
	race=sidhe
	image="units/sidhe/raindancer.png"
	hitpoints=32
	movement_type=sidhemage
	movement=5
	experience=48
	level=1
	alignment=chaotic
	advanceto=Sidhe Windlasher,Sidhe Warmage
	cost=22
	usage=archer
	unit_description= _ "The sidhe nobility are powerful mages. They have concentrated their powers on the calling of lighting from an otherwise clear sky, and their dancing among the lightning is what gave them their name of raindancers. Alas, the young and brash noblemen are uninterested in study, and more likely to go practice their swordplay than their magic."
	get_hit_sound={SOUND_LIST:ELF_HIT}
	die_sound={SOUND_LIST:ELF_HIT}
	[attack]
		name=sword
		icon=attacks/sword-elven.png
		type=blade
		range=melee
		damage=5
		number=3
		[animation]
			hits=yes
			[frame]
				begin=-100
				end=200
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/animation]
		[animation]
			hits=no
			[frame]
				begin=-100
				end=200
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=lightning
		type=fire
		range=ranged
		damage=6
		number=3
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/lightning-n.png"
				image_diagonal="projectiles/lightning-ne.png"
			[/missile_frame]
			[frame]
				sound=lightning.ogg
				begin=-150
				end=150
			[/frame]
		[/animation]
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/lightning-n.png"
				image_diagonal="projectiles/lightning-ne.png"
			[/missile_frame]
			[frame]
				sound=lightning-miss.ogg
				begin=-150
				end=150
			[/frame]
		[/animation]
	[/attack]
[/unit]

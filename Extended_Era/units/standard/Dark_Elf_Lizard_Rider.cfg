	hitpoints=37
	movement_type=delizard
	movement=7
	experience=35
	level=1
	alignment=chaotic
	advanceto=Dark Elf Lizard Master
	cost=22
	undead_variation=mounted
	usage=scout
	unit_description= _ "From childhood, they have been training with their beast, feeding it, healing it, and sleeping with it. It is their duty to scout ahead into the unknown, to go where no Dark Elf has gone before. Some day, they will become Master of the Lizard."

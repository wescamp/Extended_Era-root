#textdomain wesnoth-Extended_Era

[unit]
	id=Dark Elf Lizard Rider
	name= _ "Lizard Rider"
	image="units/dark-elves/lizard-rider.png"
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/dark-elves/lizard-rider-defend.png"
		[/frame]
	[/defend]
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="units/dark-elves/lizard-rider-move.png"
		[/frame]
	[/movement_anim]

			begin=400
			end=600
			image="units/dark-elves/lizard-rider-die3.png"
		[/frame]
	[/death]
	[attack]
		name=deathlance
		icon=attacks/lance.png
		type=pierce
		range=melee
		damage=10
		number=2
		[specials]
			{WEAPON_SPECIAL_CHARGE}
		[/specials]
		[animation]
			hits=yes
			[frame]
				begin=-250
				end=-200
				image="units/dark-elves/lizard-rider-attack-spear.png"
				sound=hiss.wav
			[/frame]
			[frame]
				begin=-200
				end=100
				image="units/dark-elves/lizard-rider-attack-spear.png"
				sound=spear.wav
			[/frame]
		[/animation]
		[animation]
			hits=no
			[frame]
				begin=-250
				end=-200
				image="units/dark-elves/lizard-rider-attack-spear.png"

#textdomain wesnoth-Extended_Era

[unit]
	id=Human Raider
	name= _ "Raider"
	race=human
	image=units/human-outlaws/raider.png
	[movement_anim]
		[frame]
			begin=0
			end=150
			image=units/human-outlaws/raider-moving.png
		[/frame]
	[/movement_anim]
	[defend]
		[frame]
			begin=-150
			end=150
			image=units/human-outlaws/raider-defend.png
		[/frame]
	[/defend]
	hitpoints=48
	movement_type=mounted
	movement=9
	experience=46
	level=2
	alignment=chaotic
	undead_variation=mounted
	advanceto=null
	{AMLA_TOUGH 3}
	cost=29
	usage=scout
	unit_description= _ "After a four or five robbings any Brigands that last that long will usually find a sword of some type. Usually this is a sabre because fencers are their most regular prey as they often wander around lonely backroads looking for a fights most of the time. They also usually build or buy (or steal) a better crosbow and their accuracy and skill have both improved with practice."
	get_hit_sound=groan.wav
	[attack]
		name=sabre
		icon=attacks/sabre-human.png
		type=blade
		range=melee
		damage=5
		number=5
		[animation]
			hits=no
			[frame]
				begin=-350
				end=-100
				image="units/human-outlaws/raider-attack1.png"
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/human-outlaws/raider-attack2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-350
				end=-100
				image="units/human-outlaws/raider-attack1.png"
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/human-outlaws/raider-attack2.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=crossbow
		icon=attacks/crossbow-human.png
		type=pierce
		range=ranged
		damage=13
		number=2
		[animation]
			hits=no
			[missile_frame]
				begin=-150
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-200
				end=-100
				image="units/human-outlaws/raider-attack-ranged1.png"
			[/frame]
			[frame]
				begin=-100
				end=50
				image="units/human-outlaws/raider-attack-ranged2.png"
				sound=crossbow-miss.ogg
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-150
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-200
				end=-100
				image="units/human-outlaws/raider-attack-ranged1.png"
			[/frame]
			[frame]
				begin=-100
				end=50
				image="units/human-outlaws/raider-attack-ranged2.png"
				sound=crossbow.ogg
			[/frame]
		[/animation]
	[/attack]
[/unit]

		name=mace
		description= _ "mace"
		type=impact
		range=melee
		damage=6
		number=2
		[animation]
			hits=yes
			[frame]
				begin=-200
				end=0
				image="units/elves-dark/enchantress.png"
				sound=mace.wav
			[/frame]
			[frame]
				begin=0
				end=100
				image="units/elves-dark/enchantress.png"
			[/frame]
		[/animation]
		[animation]
			hits=no
			[frame]
				begin=-200
				end=0
				image="units/elves-dark/enchantress.png"
				sound={SOUND_LIST:MISS}
			[/frame]
			[frame]
				begin=0
				end=100
				image="units/elves-dark/enchantress.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=magic torture
		description= _ "magic torture"
		icon=attacks/dark-missile.png
		type=fire
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		range=ranged
		damage=5
		number=3
		[animation]
			[missile_frame]
				begin=-150
				end=100
				image="projectiles/darkmissile-n.png"
				image_diagonal="projectiles/darkmissile-ne.png"
			[/missile_frame]
			[frame]
				begin=-200
				end=-150
				image="units/elves-dark/enchantress.png"
			[/frame]
			[frame]
				sound=magicmissile.wav
				begin=-150
				end=100
				image="units/elves-dark/enchantress.png"
			[/frame]
		[/animation]
	[/attack]
